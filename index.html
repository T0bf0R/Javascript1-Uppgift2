<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 2: Todo</title>

    <link rel="stylesheet" href="./css/style.css">

<body>
    <nav class="navbar is-dark has-text-centered is-size-3">

    </nav>

        <form id="inputForm" class="field box">

                            class="fas fa-plus-square"></i></span></button>
            </div>
        </form>
    </section>

    <div id="todoOutput" class="container">
        

    </div>
    <nav class="pagination navbar is-dark mt-3" role="navigation" aria-label="pagination">
        <a class="pagination-previous">Previous</a>
        <a class="pagination-next">Next Page</a>
        <ul class="pagination-list">
            <li>
                <a class="pagination-link is-current">1</a>
            </li>
            <li>
                <a class="pagination-link">2</a>
            </li>
            <li>
                <a class="pagination-link">3</a>
